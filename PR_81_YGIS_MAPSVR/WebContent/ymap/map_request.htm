function is_on_poi_pnt( x, y ) {
   var poi_x = get_poi_x( );
   var poi_y = get_poi_y( );
   //alert( x + ", " + poi_x );
   //alert( y + ", " + poi_y );
   var dx = poi_x - x;
   var dy = poi_y - y;
   var m = 15;
   if( dx > - m && dx < m && dy > - m - 10 && dy < m ) {
      return true;
   } else {
      return false;
   }
   
}

function mouse_cursor_move()

// tooltip 관련 함수
var n = (document.layers) ? 1:0;
var ie = (document.all) ? 1:0;

function overTip(boxObj) {
	if (ie) {
        	boxObj.style.visibility = "visible";
        	boxObj.style.pixelLeft=event.clientX+document.body.scrollLeft+10;	// 마우스의 위치에 따라 생성되는 좌표 계산
        	boxObj.style.pixelTop=event.clientY+document.body.scrollTop+10;
        	boxObj.filters.item(0).stop();
	}          
}
function outTip(boxObj) {
	if (ie) {
		boxObj.style.visibility = "hidden";
	}
}

// 마우스 업 이벤트
function MapMouseUp(a) {
	if (mdown && event.srcElement.className == "drag")
	{	
		mdown = false;

		var dx = event.clientX - mx;
		var dy = event.clientY - my;
		
		if ((dx >= -4 && dx <= 4) && (dy >= -4 && dy <= 4))
		{
			return false;
			process_mouse_click(a);
		}
		else
		{
		 	var x = (event.srcElement.width / 2) - dx;
		 	var y = (event.srcElement.height / 2) - dy;
	  		var para = '' + x + ',' + y;
	  	//	alert( "" + event.srcElement.width + ", " + event.srcElement.height + ", 이동x: " + dx + ", 이동y: " + dy + ", 다음중심x: " + x + ", 다음 중심y: " + y );
	  		command( "pan" );
	  		set_value( "cmd_para", para );
	  		main_form_submit( "" );
	  		
	  		return true;
	  	}
	}
	
	mdown = false;
	return false;
}

// 마우스 다운 이벤트
function MapMouseDown()
{
	if (event.srcElement.className == "drag") {
		mx = event.clientX;
		my = event.clientY;
		mdown= true;	
	}
}

// 지도위에 마우스가 움직일때
function moving(a)
{
	var tx= event.offsetX;
	var ty= event.offsetY;

	// 마우스의 좌표 msg
	var tmx = parseInt(document.all.maxx.value) - parseInt(document.all.minx.value);
	var tmy = parseInt(document.all.maxy.value) - parseInt(document.all.miny.value);
	
	var tmap_width = parseInt(document.all.map_width.value);
	var tmap_height = parseInt(document.all.map_height.value);
	
	var tdx = (tmx/tmap_width) * tx + parseInt(document.all.minx.value);
	var tdy = parseInt(document.all.maxy.value) - (tmy/tmap_height) * ty;
	
	var str_tdx = "" + tdx;
	var str_tdy = "" + tdy;
	var dott1 = str_tdx.indexOf(".");
	var dott2 = str_tdy .indexOf(".");
	
	
	var pos_string = "x: " + str_tdx.substring(0, dott1+2) + ", y: " + str_tdy.substring(0, dott2+2);
		
	mouse_pos_msg = pos_string;

	
	// poi 툴팁	
	var poi_mouse_over = is_on_poi_pnt(tx, ty);
	if (poi_mouse_over)
	{
		var poi_value = document.all.poi_name.value;
		var text = poi_value + "<br><span style='color:#585858'>클릭하면 해당 기사로 이동합니다.</span>";
		poi_tooltip.innerHTML= text ;
		overTip(poi_tooltip);			
	}
	else
	{
		outTip(poi_tooltip);
	}
	
	if( mode == 'pan' || mode == 'edu_call' ) {
	     realtime_pan();
	} else {
//	   alert ( "mode = " + mode );
	}
	
}

// 구를 선택했을때
function gu_change()
{
	var gu_index = document.all.skk_id.selectedIndex;	
	var gu_value = parseInt(document.all.skk_id[gu_index].value)
	
	if (gu_value == 0)	{
	//	return;
	}
	
	if (gu_value > 3) { return; }
	
	set_value("sel_emd_id", -1);		//  동의 초기값을 -1로 
	
	dong_loading(gu_value);	

	
	command( "pan" );
	if (gu_value == 1)	{
		bundanggu_pos()
	}
	else if (gu_value == 2) {
		sujeonggu_pos();
	}
	else if (gu_value == 3) {
		jungwongu_pos();
	}
	main_form_submit( "" );	
}

function dong_loading(gu_value)	// 동 값 넣기
{
	var select_dong = document.all.sel_emd_id.value;
	
	gu_type = parseInt(gu_value)-1;

	for(i=document.all.emd_id.length-1; i>0; i--) {
		document.all.emd_id.options[i] = null;
	}

	j=1;

	for(i=1; i<=DongArray.length; i++) {
		if(DongArray[i-1].gu == gu_type) {
			document.all.emd_id.options[j] = new Option(DongArray[i-1].dong, DongArray[i-1].id);
			if (DongArray[i-1].id == select_dong) {
				document.all.emd_id.options[j].selected = true; 
			}
			j++;
		}
	}
}
function gu_level_offset()	// 각 레벨별 offset값
{
	var zoomlevel = document.all.level.value;
	var mdset;
	
	if (zoomlevel == 1) { mdset= 150; }
	else if (zoomlevel == 2) { mdset= 225; }
	else if (zoomlevel == 3) { mdset= 310; }
	else if (zoomlevel == 4) { mdset= 455; }
	else if (zoomlevel == 5) { mdset= 675; }
	else if (zoomlevel == 6) { mdset= 960; }
	else if (zoomlevel == 7) { mdset= 1355; }
	else if (zoomlevel == 8) { mdset= 2100; }
	else if (zoomlevel == 9) { mdset= 3050; }
	else if (zoomlevel == 10) { mdset= 4500; }
	
	return mdset;
}

	if (layer_index != 1)
	{
		m1_select_change(false);
	}
	if (layer_index != 2)
	{
		m2_select_change(false);
	}
	if (layer_index != 3)
	{
		m3_select_change(false);
	}
}
